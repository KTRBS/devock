<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bsdevock</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card {
      background-color: #cfc17e;
      color: black;
      width: 70%;
      border-radius: 25px;
      padding: 50px 30px;
      text-align: center;
    }

    .card h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.8em;
      margin: 10px 0 40px;
    }

    .button {
      display: block;
      background-color: #111;
      color: white;
      padding: 18px;
      margin: 15px auto;
      width: 85%;
      max-width: 350px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">BSdevock main page</h2>
    <p id="description">(You need Telegram account in order to use the bot)</p>
    <a href="https://t.me/DevockBeta/37" class="button" id="download">Download apk</a>
    <a href="https://t.me/close_id_bot" class="button" id="telegram">Forward me to tgbot</a>
    <a href="https://dsc.gg/AllBrawl" class="button" id="discord">Our Discord server</a>
  </div>

  <script>
    // Language translations
    const translations = {
      en: {
        title: "BSdevock main page",
        description: "(You need Telegram account in order to use the bot)",
        download: "Download apk",
        telegram: "Forward me to tgbot",
        discord: "Our Discord server"
      },
      ru: {
        title: "Главная страница BSdevock",
        description: "(Для использования бота требуется аккаунт в Telegram)",
        download: "Скачать apk",
        telegram: "Перейти к Telegram-боту",
        discord: "Наш сервер в Discord"
      }
    };

    // Detect browser language
    const userLang = navigator.language || navigator.userLanguage;
    const lang = userLang.startsWith('ru') ? 'ru' : 'en'; // Default to English if not Russian

    // Update text content based on language
    document.getElementById('title').textContent = translations[lang].title;
    document.getElementById('description').textContent = translations[lang].description;
    document.getElementById('download').textContent = translations[lang].download;
    document.getElementById('telegram').textContent = translations[lang].telegram;
    document.getElementById('discord').textContent = translations[lang].discord;
  </script>
</body>
</html>
